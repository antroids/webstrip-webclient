language: node_js
sudo: false
node_js:
- '7'
cache:
  directories:
  - node_modules
install:
- npm install
script:
- npm run build
- mkdir upload
- mkdir upload/static
- mkdir upload/static/js
- mkdir upload/static/css
- cp build/index.html upload/index.html
- cp build/static/js/main.js.gz upload/static/js/main.js.gz
- cp build/static/css/main.css.gz upload/static/css/main.css.gz
deploy:
  file_glob: true
  skip_cleanup: true
  provider: s3
  access_key_id:
    - secure: 
  secret_access_key:
    - secure: 
  bucket: antroids-webstrip
  upload-dir: upload
